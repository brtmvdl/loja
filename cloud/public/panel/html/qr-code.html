<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julia Store - Painel</title>
</head>

<body>

  <div id="app"></div>

  <script src="./back.js"></script>
  <script src="./front.js"></script>
  <script src="./commons.js"></script>

  <script>
    const app = nElement.fromId('app')

    const form = new nCenterForm()

    const title = new nH1()
    title.setText('Julia Store')
    form.append(title)
    
    const todo = new nText()
    todo.setText('TODO')
    form.append(todo)

    const link = new nLink()
    link.setText('Login')
    link.href('index.html')
    form.append(link)

    app.append(form)
  </script>

</body>

</html>
